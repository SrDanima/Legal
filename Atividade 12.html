<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir e Imprimir Números</title>
    <script>
        function armazenarEImprimirNumeros() {

            let numeros = [];

            for (let i = 1; i <= 5; i++) {
                const numero = parseInt(document.getElementById("numero" + i).value);

                if (isNaN(numero)) {
                    document.getElementById("resultado").innerText = "Por favor, insira todos os 5 números válidos.";
                    return;
                }

                numeros.push(numero);
            }

            let resultado = 'Números inseridos: ';

            for (let i = 0; i < numeros.length; i++) {
                resultado += numeros[i] + ' ';
            }

            document.getElementById("resultado").innerText = resultado.trim();
        }
    </script>
</head>
<body>
    <h1>Inserir e Imprimir Números</h1>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1"><br><br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2"><br><br>
    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3"><br><br>
    <label for="numero4">Número 4:</label>
    <input type="number" id="numero4"><br><br>
    <label for="numero5">Número 5:</label>
    <input type="number" id="numero5"><br><br>
    <button onclick="armazenarEImprimirNumeros()">Imprimir</button>
    <h2>Resultado:</h2>
    <p id="resultado"></p>
</body>
</html>
