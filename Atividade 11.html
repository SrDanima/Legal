<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Números com While</title>
    <script>
        function imprimirNumeros() {

            const numero = parseInt(document.getElementById("numero").value);

            if (isNaN(numero) || numero <= 0) {
                document.getElementById("resultado").innerText = "Por favor, insira um número válido maior que 0.";
                return;
            }

            let resultado = '';
            let i = 1;

            while (i <= numero) {
                resultado += i + ' ';
                i++;
            }

            document.getElementById("resultado").innerText = resultado.trim();
        }
    </script>
</head>
<body>
    <h1>Imprimir Números</h1>
    <label for="numero">Insira um número:</label>
    <input type="number" id="numero"><br><br>
    <button onclick="imprimirNumeros()">Imprimir</button>
    <h2>Resultado:</h2>
    <p id="resultado"></p>
</body>
</html>
