<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Par ou Ímpar</title>
    <script>
        function verificarParOuImpar() {

            const numero = parseInt(document.getElementById("numero").value);

            let resultado;
            if (isNaN(numero)) {
                resultado = "Por favor, insira um número válido.";
            } else if (numero % 2 === 0) {
                resultado = "O número " + numero + " é par.";
            } else {
                resultado = "O número " + numero + " é ímpar.";
            }

            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</head>
<body>
    <h1>Verificador de Par ou Ímpar</h1>
    <label for="numero">Insira um número:</label>
    <input type="number" id="numero"><br><br>
    <button onclick="verificarParOuImpar()">Verificar</button>
    <h2>Resultado:</h2>
    <p id="resultado"></p>
</body>
</html>
